# GEM (General Ecosystem Machinery) - Virtual Workspace
#
# This file provides workspace-level configuration for the GEM project.
# Individual contracts are self-contained and can be built independently.
#
# Build DEX suite:
#   cd dex && cargo build
#
# Build individual contracts:
#   cargo contract build --manifest-path <contract>/Cargo.toml
#

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
overflow-checks = true

